# Permalinks
permalink:           pretty

# Setup
title:               Alex Brooks
tagline:             A Moderately Okay Data Science Blog
url:                 http://bakabrooks.github.io
paginate:            2
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Alex Brooks
  url:               https://twitter.com/bakabrooks
  email:             brooks@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/bakabrooks

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
